<ion-header>

  <ion-navbar>
    <ion-title>用户中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--默认的头像图片，居中，圆角-->
  <div style="text-align:center;" *ngIf="isUserLogin">
   <img style="width:100px;height:100px;border-radius:50%;" src="assets/img/user.jpg" alt="">
  <!--用户名-->
  <h3>{{loginData}}</h3>
   <!--退出登录按钮-->
  <button ion-button block (click)="doLogout()" color="danger" style="border-radius:5px;">退出登录</button>
  </div>
  <div *ngIf="!isUserLogin" style="text-align:center">
      <img src="assets/img/404/404_img2.png" alt="">
      <br>
      <h3>还没登录，去登录！</h3>
      <button ion-button block color="secondary" [navPush]="loginPage">去登录</button>
  </div>
</ion-content>

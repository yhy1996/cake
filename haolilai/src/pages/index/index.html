<ion-header>

  <!--<ion-navbar>
    <ion-title>index</ion-title>
  </ion-navbar>-->

  <!--搜索框-->
  <ion-grid>
    <ion-row align-item-center justify-content-center>
      <ion-col col-2>
        <button ion-button clear color="dark">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-searchbar (keyup.enter)="jumpToMyList()" [(ngModel)]="myInput"></ion-searchbar>
      </ion-col>
       <ion-col col-2>
        <button ion-button clear color="dark">
          <ion-icon name="chatboxes"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--<ion-searchbar tabIcon="camera" [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
  </ion-searchbar>-->

</ion-header>


<ion-content padding>
  <!--轮播图-->
 <ion-slides style="height:145px;" *ngIf="carouselItems.length>0" pager autoplay=1000 speed=1000 loop=true effect="fade">
   <ion-slide *ngFor="let item of carouselItems">
     <img [src]="'assets/'+item.img" alt="">
   </ion-slide>
 </ion-slides>
 <!--横向滚动-->
 <ion-scroll scrollX="true" style="height:210px;white-space:nowrap;">
   <ion-card *ngFor="let item of newArrivalItems" style="display:inline-block;">
    <img style="height:110px;" [src]="'assets/'+item.pic" alt="">
    <ion-card-content>
      <h3>{{item.title}}</h3>
    </ion-card-content>
   </ion-card>
 </ion-scroll>

 <!--缩略图列表 recommendedItems-->
<ion-list>
  <ion-item height="80" [navPush]="detailPage" 
  [navParams]="{id:item.pid}"
  text-wrap *ngFor="let item of recommendedItems">
    <ion-thumbnail item-start>
      <img [src]="'assets/'+item.pic" alt="">
    </ion-thumbnail>
    <h3>{{item.title}}</h3>
    <p>{{item.details}}</p>
    <button ion-button item-end clear>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-item>
</ion-list>

</ion-content>

<ion-content style="opacity:0.9">

  <div style="height:300px;width:100%;background:rgba(0,0,0,0.5)">

  </div>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-3>
        <button (click)="closeModal(false)" ion-button clear>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <h3>确认付款</h3>
      </ion-col>
      <ion-col>
        <button ion-button clear>
          <ion-icon name="help"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col style="text-align:center;">
        ￥{{totalPrice}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align:left">
        <span>支付账号</span>
      </ion-col>
      <ion-col style="text-align:right">
        <span>****@mail.com</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align:left">
        <span>付款账号</span>
      </ion-col>
      <ion-col style="text-align:right">
        <span>花呗></span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button (click)="showLoading()" ion-button block color="secondary">支付</button>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="detailInfo">

<!--轮播图-->
<ion-slides
 style="height:auto;"
 autoplay=2000 speed=1000 pager loop=true>
  <ion-slide *ngFor="let item of detailInfo.picList" height="92">
    <img [src]="'assets/'+item.md">
  </ion-slide>
</ion-slides>

<!--标题-->
<h5>{{detailInfo.title}}</h5>

<!--副标题-->
<h6 style="color:red">{{detailInfo.subtitle}}</h6>

<!--价格-->
<p style="color:red">{{detailInfo.price}}</p>

<ion-footer>
  <!--操作按钮-->
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button [navPush]="pageNotFound" ion-button clear color="dark">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button [navPush]="pageCart" ion-button clear color="dark">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button [navPush]="pageNotFound" ion-button clear color="dark">
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="addToCart()" ion-button block color="danger">加入购物车</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

<ion-header>

  <ion-navbar>
    <ion-title>my-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="jumpToDetail(myIndex)" text-wrap
    *ngFor="let tmp of myList;let myIndex=index">
      <ion-thumbnail item-start>
        <img [src]="'assets/'+tmp.pic" alt="">
      </ion-thumbnail>
      <h3>{{tmp.title}}</h3>
      <h5>{{tmp.price | currency:'CNY':true}}</h5>
    </ion-item>
  </ion-list>

  <p *ngIf="nowPage>totalPages">我是有底线的</p>

  <ion-infinite-scroll *ngIf="nowPage<=totalPages"
  (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
    loadingText="正在加载数据">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

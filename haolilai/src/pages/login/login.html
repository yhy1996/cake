<ion-header>

  <ion-navbar>
    <ion-title>请先登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--默认的图片，居中，圆角-->
  <div style="text-align:center;">
   <img style="width:100px;height:100px;border-radius:50%;" src="assets/img/user.jpg" alt="">
  </div>

  <!--表单中有两个输入框-->
  <ion-list>
    <ion-item>
      <ion-input placeholder="请输入用户名" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="请输入密码" [(ngModel)]="upwd"></ion-input>
    </ion-item>
  </ion-list>

  <!--登录的按钮-->
  <button ion-button block color="danger" (click)="doLogin()">登录</button>
</ion-content>

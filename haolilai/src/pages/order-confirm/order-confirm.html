<ion-header>

  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--收货信息-->
  <ion-list>
    <ion-item>
      <ion-icon name="pin" item-start></ion-icon>
      <h3>收货人：小5</h3>
      <p>收货地址：郑州市硅谷广场A座19楼</p>
    </ion-item>
    <!--购物车列表-->
    <ion-item *ngFor="let item of cartList">
      <ion-thumbnail item-start>
        <img [src]="'assets/'+item.pic" alt="">
      </ion-thumbnail>
      
      <h3>{{item.title}}</h3>
      <h5>{{item.spec}}</h5>
      <p style="color:red">{{item.price+"X"+item.count}}</p>
    </ion-item>
  </ion-list>
  <!--支付按钮-->
  <button ion-button block color="secondary" (click)="showPayModal()">在线支付</button>
  

  

</ion-content>
